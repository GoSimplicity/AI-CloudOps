name: Simple CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24.6'

jobs:
  # åŸºç¡€æ£€æŸ¥ï¼šæµ‹è¯•å’Œæ„å»º
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -v main.go

      - name: Clean up
        run: rm -f main

  # è‡ªåŠ¨å‘å¸ƒï¼ˆæ¯æ¬¡pushåˆ°mainéƒ½ä¼šè§¦å‘ï¼‰
  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Generate version tag
        id: version
        run: |
          # åŸºäºæ—¶é—´æˆ³å’Œcommitåˆ›å»ºå”¯ä¸€ç‰ˆæœ¬å·
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=${GITHUB_SHA:0:7}
          NEW_TAG="v1.0.${TIMESTAMP}"
          
          echo "Generated tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: |
          mkdir -p dist
          
          # æ„å»ºä¸åŒå¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
          echo "ğŸ”¨ Building for Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ai-cloudops-linux-amd64 main.go
          
          echo "ğŸ”¨ Building for Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/ai-cloudops-linux-arm64 main.go
          
          echo "ğŸ”¨ Building for MacOS AMD64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/ai-cloudops-darwin-amd64 main.go
          
          echo "ğŸ”¨ Building for MacOS ARM64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/ai-cloudops-darwin-arm64 main.go
          
          echo "ğŸ”¨ Building for Windows AMD64..."
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/ai-cloudops-windows-amd64.exe main.go

      - name: Create source packages
        run: |
          echo "ğŸ“¦ Creating source packages..."
          
          # åˆ›å»ºå®Œæ•´æºç åŒ…
          zip -r "dist/ai-cloudops-${{ steps.version.outputs.version }}-source.zip" . \
            -x ".git/*" "dist/*" "*.log" "node_modules/*" ".DS_Store" \
               "logs/*" "data/*" "tmp/*" ".env"
          
          # åˆ›å»ºç”Ÿäº§ç¯å¢ƒåŒ…
          mkdir -p ai-cloudops-production
          rsync -av --exclude='.git' --exclude='dist' --exclude='logs' \
                    --exclude='data' --exclude='tmp' --exclude='*.log' \
                    --exclude='.DS_Store' --exclude='node_modules' \
                    --exclude='.env' . ai-cloudops-production/
          
          # ä½¿ç”¨ç”Ÿäº§é…ç½®
          if [ -f "config/config.production.yaml" ]; then
            cp config/config.production.yaml ai-cloudops-production/config/config.yaml
          fi
          
          zip -r "dist/ai-cloudops-${{ steps.version.outputs.version }}-production.zip" ai-cloudops-production
          rm -rf ai-cloudops-production
          
          echo "âœ… Packages created"

      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog from recent commits..."
          # è·å–æœ€è¿‘5ä¸ªcommitä½œä¸ºchangelog
          CHANGELOG=$(git log --oneline -5 --pretty=format:"- %s (%h)")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "AI-CloudOps ${{ steps.version.outputs.tag }}"
          body: |
            ## ğŸš€ AI-CloudOps ${{ steps.version.outputs.tag }} - è‡ªåŠ¨å‘å¸ƒ
            
            ### ğŸ“‹ æœ€è¿‘æ›´æ–°
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            **äºŒè¿›åˆ¶æ–‡ä»¶ï¼š**
            - `ai-cloudops-linux-amd64` - Linux x86_64
            - `ai-cloudops-linux-arm64` - Linux ARM64  
            - `ai-cloudops-darwin-amd64` - macOS Intel
            - `ai-cloudops-darwin-arm64` - macOS Apple Silicon
            - `ai-cloudops-windows-amd64.exe` - Windows x64
            
            **æºç åŒ…ï¼š**
            - `ai-cloudops-${{ steps.version.outputs.version }}-source.zip` - å®Œæ•´æºç 
            - `ai-cloudops-${{ steps.version.outputs.version }}-production.zip` - ç”Ÿäº§ç¯å¢ƒä¼˜åŒ–ç‰ˆ
            
            ### ğŸ”§ å¿«é€Ÿä½¿ç”¨
            
            1. ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
            2. ç»™æ–‡ä»¶æ‰§è¡Œæƒé™ï¼š`chmod +x ai-cloudops-*`  
            3. ç›´æ¥è¿è¡Œï¼š`./ai-cloudops-linux-amd64`
            
            ---
            
            **æ„å»ºæ—¶é—´**: $(date -u)
            **æäº¤**: ${{ github.sha }}
          draft: false
