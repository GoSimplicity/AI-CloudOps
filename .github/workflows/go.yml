            docker build -t ai-cloudops:${{ steps.version.outputs.version }} .
            docker-compose up -d
            ```
            
            **æ–¹å¼ä¸‰ï¼šKuberneteséƒ¨ç½²**
            ```bash
            # ä½¿ç”¨æä¾›çš„K8sé…ç½®
            kubectl apply -f deploy/kubernetes/
            ```
            
            ### ğŸ“‹ ç³»ç»Ÿè¦æ±‚
            - **Go**: 1.24.6 æˆ–æ›´é«˜ç‰ˆæœ¬
            - **Docker**: 20.10+ ï¼ˆå¯é€‰ï¼‰
            - **Kubernetes**: 1.20+ ï¼ˆç”Ÿäº§ç¯å¢ƒï¼‰
            
            ### ğŸ”§ é…ç½®æ–‡ä»¶
            - å¼€å‘ç¯å¢ƒï¼š`config/config.development.yaml`
            - ç”Ÿäº§ç¯å¢ƒï¼š`config/config.production.yaml`
            
            ---
            
            **â° å‘å¸ƒæ—¶é—´**: $(date -u)  
            **ğŸ”— æäº¤**: ${{ github.sha }}  
            **ğŸ“Š Goç‰ˆæœ¬**: ${{ env.GO_VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/*.zip
            dist/*.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 