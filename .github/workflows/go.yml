name: Simple CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24.6'

permissions:
  contents: write
  pull-requests: read

jobs:
  # åŸºç¡€æ£€æŸ¥ï¼šæµ‹è¯•å’Œæ„å»º
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -v main.go

      - name: Clean up
        run: rm -f main

  # è‡ªåŠ¨å‘å¸ƒï¼ˆæ¯æ¬¡pushåˆ°mainéƒ½ä¼šè§¦å‘ï¼‰
  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Generate version tag
        id: version
        run: |
          # è·å–æœ€æ–°çš„æ ‡ç­¾
          LATEST_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          
          if [ -z "$LATEST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰æ ‡ç­¾ï¼Œä»v0.0.1å¼€å§‹
            NEW_TAG="v0.0.1"
            echo "No existing tags found, starting with $NEW_TAG"
          else
            echo "Latest tag found: $LATEST_TAG"
            
            # è§£æç‰ˆæœ¬å·
            VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/^v//')
            MAJOR=$(echo $VERSION_NUMBER | cut -d. -f1)
            MINOR=$(echo $VERSION_NUMBER | cut -d. -f2)
            PATCH=$(echo $VERSION_NUMBER | cut -d. -f3)
            
            # é€’å¢è¡¥ä¸ç‰ˆæœ¬å·
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            
            echo "Incremented to: $NEW_TAG"
          fi
          
          echo "Generated tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          echo "Creating and pushing tag: ${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Auto-generated release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "âœ… Tag ${{ steps.version.outputs.tag }} created and pushed successfully"

      - name: Prepare release directory
        run: |
          mkdir -p dist
          echo "ğŸ“¦ Preparing source code packages..."

      - name: Create source packages
        run: |
          echo "ğŸ“¦ Creating source packages..."
          
          # 1. å®Œæ•´æºç åŒ…ï¼ˆZIPæ ¼å¼ï¼‰- åŒ…å«æ‰€æœ‰å¼€å‘æ–‡ä»¶
          echo "Creating full source package (ZIP)..."
          zip -r "dist/ai-cloudops-${{ steps.version.outputs.version }}-source.zip" . \
            -x ".git/*" "dist/*" "*.log" "node_modules/*" ".DS_Store" \
               "logs/*" "data/*" "tmp/*" ".env" "bin/*"
          
          # 2. å®Œæ•´æºç åŒ…ï¼ˆTAR.GZæ ¼å¼ï¼‰- å…¼å®¹æ€§æ›´å¥½
          echo "Creating full source package (TAR.GZ)..."
          tar --exclude='.git' --exclude='dist' --exclude='*.log' \
              --exclude='node_modules' --exclude='.DS_Store' \
              --exclude='logs' --exclude='data' --exclude='tmp' \
              --exclude='.env' --exclude='bin' \
              -czf "dist/ai-cloudops-${{ steps.version.outputs.version }}-source.tar.gz" .
          
          # 3. ç”Ÿäº§ç¯å¢ƒæºç åŒ…ï¼ˆå»é™¤å¼€å‘æ–‡ä»¶ï¼‰
          echo "Creating production source package..."
          zip -r "dist/ai-cloudops-${{ steps.version.outputs.version }}-production.zip" . \
            -x ".git/*" "dist/*" "*.log" "node_modules/*" ".DS_Store" \
               "logs/*" "data/*" "tmp/*" ".env" "bin/*" \
               "*.md" "examples/*" "docs/*" "image/*" \
               ".github/*" "scripts/*" "mock/*" "tools/*" \
               "LICENSE" ".gitignore"
          
          # 4. è½»é‡çº§éƒ¨ç½²åŒ…ï¼ˆä»…æ ¸å¿ƒè¿è¡Œæ–‡ä»¶ï¼‰
          echo "Creating lightweight deployment package..."
          tar --exclude='.git' --exclude='dist' --exclude='*.log' \
              --exclude='node_modules' --exclude='.DS_Store' \
              --exclude='logs' --exclude='data' --exclude='tmp' \
              --exclude='.env' --exclude='bin' \
              --exclude='*.md' --exclude='examples' --exclude='docs' \
              --exclude='image' --exclude='.github' --exclude='scripts' \
              --exclude='mock' --exclude='tools' --exclude='LICENSE' \
              --exclude='.gitignore' \
              -czf "dist/ai-cloudops-${{ steps.version.outputs.version }}-deploy.tar.gz" .
          
          # æ˜¾ç¤ºåˆ›å»ºçš„åŒ…ä¿¡æ¯
          echo "âœ… Created packages:"
          ls -lh dist/
          
          echo "ğŸ“Š Package sizes:"
          du -h dist/*

      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog from recent commits..."
          # è·å–æœ€è¿‘5ä¸ªcommitä½œä¸ºchangelog
          CHANGELOG=$(git log --oneline -5 --pretty=format:"- %s (%h)")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "AI-CloudOps ${{ steps.version.outputs.tag }}"
          body: |
            ## ğŸ“¦ AI-CloudOps ${{ steps.version.outputs.tag }} - æºç å‘å¸ƒ
            
            ### ğŸ“‹ æœ€è¿‘æ›´æ–°
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¥ å¯ç”¨ä¸‹è½½
            
            **æºç åŒ…ï¼ˆæ¨èä¸‹è½½ï¼‰ï¼š**
            - `ai-cloudops-${{ steps.version.outputs.version }}-source.zip` - å®Œæ•´æºç åŒ…ï¼ˆZIPæ ¼å¼ï¼ŒåŒ…å«æ‰€æœ‰å¼€å‘æ–‡ä»¶ï¼‰
            - `ai-cloudops-${{ steps.version.outputs.version }}-source.tar.gz` - å®Œæ•´æºç åŒ…ï¼ˆTAR.GZæ ¼å¼ï¼ŒLinux/macOSæ¨èï¼‰
            - `ai-cloudops-${{ steps.version.outputs.version }}-production.zip` - ç”Ÿäº§ç¯å¢ƒæºç åŒ…ï¼ˆå»é™¤å¼€å‘æ–‡ä»¶ï¼Œä½“ç§¯æ›´å°ï¼‰
            - `ai-cloudops-${{ steps.version.outputs.version }}-deploy.tar.gz` - è½»é‡çº§éƒ¨ç½²åŒ…ï¼ˆä»…æ ¸å¿ƒè¿è¡Œæ–‡ä»¶ï¼‰
            
            ### ğŸš€ å¿«é€Ÿå¼€å§‹
            
            **æ–¹å¼ä¸€ï¼šä»æºç æ„å»º**
            ```bash
            # ä¸‹è½½å®Œæ•´æºç åŒ…
            wget https://github.com/GoSimplicity/AI-CloudOps/releases/download/${{ steps.version.outputs.tag }}/ai-cloudops-${{ steps.version.outputs.version }}-source.tar.gz
            
            # è§£å‹å¹¶è¿›å…¥ç›®å½•
            tar -xzf ai-cloudops-${{ steps.version.outputs.version }}-source.tar.gz
            cd AI-CloudOps-backend
            
            # å®‰è£…ä¾èµ–å¹¶æ„å»º
            go mod download
