# APISIX Dashboard 配置文件

conf:
  listen:
    host: 0.0.0.0
    port: 9000
  
  # 允许访问的IP列表 (生产环境应限制)
  allow_list:
    - 127.0.0.1
    - ::1
    - 172.30.0.0/16  # Docker 网络
  
  etcd:
    endpoints:
      - http://etcd:2379
    mtls:
      key_file: ""
      cert_file: ""
      ca_file: ""
    prefix: /apisix
    timeout: 30s
    
  log:
    error_log:
      level: warn
      file_path: /tmp/logs/error.log
    access_log:
      file_path: /tmp/logs/access.log
      
  max_cpu: 0

