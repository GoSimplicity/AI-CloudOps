# 检查级别配置
checks = [
  "all",
  "-ST1000", # 忽略包注释检查  
  "-ST1003", # 忽略驼峰命名检查
  "-ST1005", # 允许错误字符串大小写（暂时放松）
  "-ST1019", # 允许重复导入（已修复大部分）
  "-U1000",  # 允许未使用的函数/变量（常见于工具函数）
  "-S1008",  # 允许简化的if-return语句
  "-S1009",  # 允许nil检查优化
  "-S1011",  # 允许循环简化
  "-S1028",  # 允许使用fmt.Errorf替代errors.New(fmt.Sprintf(...))
  "-SA1019", # 允许使用已弃用的API（暂时）
  "-SA1029", # 允许使用内置类型作为context key
  "-SA4006", # 允许未使用的值赋值
  "-SA4010", # 允许append结果未使用
]

# 排除生成的代码和第三方代码
ignore = [
  "*/mock/*",
  "*/vendor/*", 
  "*_test.go:SA1019", # 测试文件允许使用deprecated API
  "*/wire_gen.go",    # wire生成的文件
  "*/docs.go",        # swagger生成的文档
]
